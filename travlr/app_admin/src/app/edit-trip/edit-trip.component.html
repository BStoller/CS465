<div class="col-md-3">
  <h2 class="text-center">Edit Trip</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.code?.errors }">
      <div *ngIf="submitted && editForm.code?.errors">
        <div *ngIf="editForm.code?.errors.required">
          Trip Code is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.name?.errors }">
      <div *ngIf="submitted && editForm.name?.errors">
        <div *ngIf="editForm.name?.errors.required">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.length?.errors }">
      <div *ngIf="submitted && editForm.length?.errors">
        <div *ngIf="editForm.name.length.required">
          Length is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Start:</label>
      <input type="date" formControlName="start" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.start?.errors }">
      <div *ngIf="submitted && editForm.start?.errors">
        <div *ngIf="editForm.start.length.required">
          Start is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.resort?.errors }">
      <div *ngIf="submitted && editForm.resort?.errors">
        <div *ngIf="editForm.resort.length.required">
          Resort is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Per Person:</label>
      <input type="text" formControlName="perPerson" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.perPerson?.errors }">
      <div *ngIf="submitted && editForm.perPerson?.errors">
        <div *ngIf="editForm.perPerson.length.required">
          Per Person is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.image?.errors }">
      <div *ngIf="submitted && editForm.image?.errors">
        <div *ngIf="editForm.image.length.required">
          Image is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && editForm.description?.errors }">
      <div *ngIf="submitted && editForm.description?.errors">
        <div *ngIf="editForm.description.length.required">
          Description is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
